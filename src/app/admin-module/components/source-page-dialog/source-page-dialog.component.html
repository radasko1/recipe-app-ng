<h2 mat-dialog-title class="text-black">
  {{ locale | translate: 'LinkToSource' : langService.language }}
</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <!--source-->
    <div class="block mb-5">
      <label for="name" class="block font-medium mb-1 text-black">
        {{ locale | translate: 'Source' : langService.language }}
      </label>
      <input
        id="name"
        type="text"
        formControlName="source"
        class="block rounded border outline-none leading-tight appearance-none p-3 w-full"
      />
    </div>
    <!--url-->
    <div class="block">
      <label for="url" class="block font-medium mb-1 text-black">
        {{ locale | translate: 'Link' : langService.language }}
      </label>
      <textarea
        id="url"
        class="block rounded border outline-none leading-tight appearance-none p-3 w-full"
        [class.border-rose-500]="form.status === 'INVALID' && form.touched"
        formControlName="url"
        rows="3"
        cols="70"
      ></textarea>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="mx-4">
    <button
      type="button"
      class="block rounded px-4 py-2 bg-blue-700 text-white"
      (click)="onSubmit()"
    >
      {{ generalLocale | translate: 'Add' : langService.language }}
    </button>
  </div>
</mat-dialog-actions>
